# Ultra-strict security headers for secure/sensitive file endpoints
# Include this file for highly sensitive routes

# Maximum security restrictions
add_header X-Frame-Options "DENY" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;

# Prevent any caching
add_header Cache-Control "no-cache, no-store, must-revalidate, private" always;
add_header Pragma "no-cache" always;
add_header Expires "0" always;

# Minimal CSP for secure files
add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; base-uri 'none'; form-action 'none'" always;

# Strict cross-origin policies
add_header Cross-Origin-Resource-Policy "same-origin" always;
add_header Cross-Origin-Embedder-Policy "require-corp" always;
add_header Cross-Origin-Opener-Policy "same-origin" always;

# Additional security measures
add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;
add_header X-Permitted-Cross-Domain-Policies "none" always;