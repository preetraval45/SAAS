# Blue-Green Deployment Configuration
# This configuration enables zero-downtime deployments with instant rollback capability

upstream backend_blue {
    server backend-blue:8000 max_fails=3 fail_timeout=30s;
}

upstream backend_green {
    server backend-green:8000 max_fails=3 fail_timeout=30s;
}

# Default upstream - initially points to blue
upstream backend_active {
    server backend-blue:8000 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name _;
    
    # Health check endpoint for monitoring
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Blue deployment health check
    location /health/blue {
        proxy_pass http://backend_blue/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Green deployment health check
    location /health/green {
        proxy_pass http://backend_green/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Main application traffic
    location / {
        proxy_pass http://backend_active;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings for blue-green deployment
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_pass http://backend_active;
    }
}
