events {
    worker_connections 1024;
}

http {
    upstream frontend-staging {
        server frontend-staging:3000;
    }

    upstream backend-staging {
        server backend-staging:8000;
    }

    # Rate limiting for staging
    limit_req_zone $binary_remote_addr zone=staging-api:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=staging-login:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=staging-secure:10m rate=5r/s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    server {
        listen 80;
        server_name staging.yourdomain.com staging-api.yourdomain.com;

        # Comprehensive security headers for staging
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;
        add_header X-Permitted-Cross-Domain-Policies "none" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;
        add_header X-Environment "staging" always;
        
        # Remove server information
        server_tokens off;
        more_clear_headers Server;

        # Frontend routes
        location / {
            proxy_pass http://frontend-staging;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # V1 API endpoints
        location ~ ^/api/v1/ {
            limit_req zone=staging-api burst=30 nodelay;
            
            proxy_pass http://backend-staging;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # V1 Authentication endpoints with strict rate limiting
        location ~ ^/api/v1/auth/(login|register)$ {
            limit_req zone=staging-login burst=5 nodelay;
            
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            
            proxy_pass http://backend-staging;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 10s;
            proxy_connect_timeout 5s;
        }

        # Legacy API endpoints (deprecated)
        location ~ ^/api/ {
            limit_req zone=staging-api burst=20 nodelay;
            
            add_header X-Deprecated "true" always;
            add_header X-Replacement-Endpoint "/api/v1" always;
            
            proxy_pass http://backend-staging;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Secure Files API endpoint
        location /api/v1/secure-files {
            limit_req zone=staging-secure burst=10 nodelay;
            
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "DENY" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Cross-Origin-Resource-Policy "same-origin" always;
            
            proxy_pass http://backend-staging;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            return 200 'staging-healthy';
            add_header Content-Type text/plain;
        }

        # Static files and assets
        location /static/ {
            proxy_pass http://frontend-staging;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        location /_next/static/ {
            proxy_pass http://frontend-staging;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Block access to sensitive files
        location ~ /\. {
            deny all;
        }

        location ~ \.(env|log|sql|bak|backup)$ {
            deny all;
        }
    }
}